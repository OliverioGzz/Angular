<h1 mat-dialog-title>{{cliente != null ? 'Editar Usaurio' : 'Nuevo Usuario'}}</h1>
<div mat-dialog-context>
    <div mat-form-field>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="nombre">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="cliente != null ? editCliente() : addCliente()">Guardar</button>
</div>
